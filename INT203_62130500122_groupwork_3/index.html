<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basic Vue Js - HelloWorld App</title>

  <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
  <!-- Using via Google Web Fonts -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <!-- https://tailwindcss.com/docs/installation -->
  <!-- Using Tailwind via CDN -->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />

  <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
  <!-- Vue CDN -->
  <script src="https://unpkg.com/vue@next"></script>

</head>

<body>
  <div id="app" class="font-light max-w-xl mx-auto my-10 mt-4 mb-0 space-y-3 text-2xl">
    <h1 class="pl-40 text-3xl"> Rabbit Photo Gallery 
       <span class="mx-2 text-3xl">({{rabbits.length}})</span>
       <!-- {{rabbits.filter( t=> !t.done).length}}) -->
    </h1>
    <hr class="mt-2 mb-5">
    <div id="gallery" class="max-w-xl ml-24 mr-28 my-10 space-y-3 text-center">
      <ul >
        <li v-for="(rabbit, index) in rabbits " class="pb-10 {done: rabbit.done}">
          <img v-bind:src="rabbit.img" width="550" class="rounded-lg h-64">
          <button v-on:click="toggleDone(index)" class=" py-1 px-2 rounded">
            <span v-show="rabbit.done" class="material-icons fill-current text-red-500">
							favorite
						</span>
						<span v-if="rabbit.done==false"class="material-icons" > favorite </span>
          </button>
          {{rabbit.title}}
        </li>
      </ul>
      <h1>My favorite<span class="mx-2 text-3xl">({{countDone}})</span></h1>
    </div>
  </div>

  <!-- my main.js -->
  <script src="./main.js"></script>
</body>

</html>
